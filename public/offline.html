
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - SeaYou Madeira</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #253D7F;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 30px;
    }
    .container {
      padding: 20px;
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .btn {
      background-color: white;
      color: #253D7F;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }
  </style>
  <link rel="icon" href="https://extranet.seayou.pt/logos/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="https://extranet.seayou.pt/logos/logowhite.png" alt="SeaYou Madeira Logo" class="logo">
    <h1>You're Offline</h1>
    <p>Looks like you've lost your internet connection. Please check your network and try again.</p>
    <p>The SeaYou Madeira team is waiting to help you book your next maritime adventure!</p>
    <a href="/" class="btn" id="retry-button">Try Again</a>
  </div>
  <script>
    // Check if we're back online and redirect to home
    window.addEventListener('online', () => {
      window.location.href = '/';
    });
    
    // Add event listener to the retry button
    document.getElementById('retry-button').addEventListener('click', (e) => {
      if (navigator.onLine) {
        // If we're online, let the default behavior happen (navigate to /)
        return;
      } else {
        // If we're still offline, prevent the default behavior and show an alert
        e.preventDefault();
        alert("You're still offline. Please check your internet connection and try again.");
      }
    });
  </script>
</body>
</html>

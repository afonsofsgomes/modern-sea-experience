    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical path CSS to prevent render blocking */
      body, html { margin: 0; padding: 0; font-family: Inter, sans-serif; overflow-x: hidden; width: 100%; }
      .initial-loader { 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: #253D7F;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      .initial-loader img {
        max-width: 180px;
        margin-bottom: 20px;
      }
      .initial-loader .loading-text {
        font-size: 16px;
        opacity: 0.9;
      }
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        margin: 16px auto;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://extranet.seayou.pt/photos/bc.jpg" as="image" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    <link rel="preload" href="https://extranet.seayou.pt/logos/logowhite.png" as="image" />
    
    <!-- Preconnect to essential domains -->
    <link rel="preconnect" href="https://extranet.seayou.pt" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://connect.facebook.net" />
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://extranet.seayou.pt/logos/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="https://extranet.seayou.pt/logos/apple-touch-icon.png" />
    
    <!-- Cache control -->
